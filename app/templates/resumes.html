<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">

     <div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Ваши резюме</h2>
  <a href="/login" class="btn btn-outline-danger">Выйти</a>
    </div>
      {% if resumes %}
        <div class="row g-3">
          {% for r in resumes %}
            <div class="col-md-6">
              <div class="card shadow-sm">
                <div class="card-body">
                  <form method="post" action="/resumes/{{ r.id }}/edit">
                    <input type="text" name="title" class="form-control mb-2" value="{{ r.title }}" required>
                    <textarea name="content" class="form-control mb-2" rows="3">{{ r.content }}</textarea>
                    <button type="submit" class="btn btn-primary btn-sm mb-2">Сохранить</button>
                  </form>

                  <div class="d-flex gap-2">
                    <form method="post" action="/resumes/{{ r.id }}/delete" class="d-inline">
                      <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Удалить резюме?')">Удалить</button>
                    </form>
                    <form method="post" action="/resumes/{{ r.id }}/improve" class="d-inline">
                      <button type="submit" class="btn btn-success btn-sm">Улучшить</button>
                    </form>
                  </div>

                  {% if r.improved_history %}
                    <details class="mt-2">
                      <summary>История улучшений</summary>
                      <ul class="list-group list-group-flush mt-2">
                        {% for h in r.improved_history %}
                          <li class="list-group-item">{{ h.ts }} — {{ h.text }}</li>
                        {% endfor %}
                      </ul>
                    </details>
                  {% endif %}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-muted">Резюме нет</p>
      {% endif %}

      <hr class="my-5">

      <h3>Добавить новое резюме</h3>
      <form method="post" action="/resumes" class="mt-3">
        <div class="mb-2">
          <input name="title" class="form-control" placeholder="Название" required>
        </div>
        <div class="mb-2">
          <textarea name="content" class="form-control" placeholder="Описание" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
